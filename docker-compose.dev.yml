# Development docker-compose with hot-reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: bus_booking_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bus_booking
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    ports:
      - "5432:5432"
    networks:
      - bus_booking_network_dev

  redis:
    image: redis:7-alpine
    container_name: bus_booking_redis_dev
    ports:
      - "6379:6379"
    networks:
      - bus_booking_network_dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bus_booking_api_dev
    environment:
      - ENV=development
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=bus_booking
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - backend_uploads_dev:/root/uploads
    command: go run cmd/api/main.go
    networks:
      - bus_booking_network_dev

  frontend:
    image: node:20-alpine
    container_name: bus_booking_frontend_dev
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
      - VITE_WS_URL=ws://localhost:8081/ws
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - bus_booking_network_dev

networks:
  bus_booking_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
  backend_uploads_dev:
